<div
  class="fixed top-4 left-[50%] translate-x-[-50%] z-50 flex flex-col space-y-2"
>
  @for(toast of toasts(); track $index) {
  <div
    class="flex items-center p-4 rounded-md shadow-lg bg-card"
    [ngClass]="getToastClass(toast.type)"
    [@toastAnimation]
  >
    <span class="flex-1 text-sm">{{ toast.message }}</span>
  </div>
  }
</div>
