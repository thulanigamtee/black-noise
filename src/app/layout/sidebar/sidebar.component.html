<aside class="flex flex-col items-center gap-y-10 w-[60px]">
  <ul class="flex flex-col gap-y-4 rounded-lg">
    @for(route of routes; track $index) {
    <li class="flex flex-col items-center gap-y-2">
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="route.path"
        class="cursor-pointer hover:bg-secondary rounded-full p-3 w-12 h-12"
      >
        <ng-icon hlm size="base" [name]="route.icon" />
      </a>
      <span class="text-xs capitalize nowrap">{{ route.name }}</span>
    </li>
    }
  </ul>
</aside>
